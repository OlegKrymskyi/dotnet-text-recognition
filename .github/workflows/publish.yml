name: dotnet package
on: [push]
jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        dotnet-version: ["5.0.x"]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_KEY}}
      - name: Open src dir
        run: cd src
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet tests --verbosity normal
      - name: Create the TextDetection package
        run: dotnet pack --configuration Release TextDetection/TextDetection.csproj
      - name: Publish the TextDetection package to GPR
        run: dotnet nuget push TextDetection/bin/Release/*.nupkg
      - name: Create the TextRecognition package
        run: dotnet pack --configuration Release TextRecognition/TextRecognition.csproj
      - name: Publish the TextRecognition package to GPR
        run: dotnet nuget push TextRecognition/bin/Release/*.nupkg
